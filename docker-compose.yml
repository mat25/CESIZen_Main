services:
  db:
    image: mysql:8.0
    container_name: cesizen-db
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","127.0.0.1","-uroot","-p${DB_ROOT_PASS:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: ./api
    container_name: cesizen-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: http://localhost
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  web:
    build: ./CESIZen-front   
    container_name: cesizen-front
    depends_on:
      - api
    ports:
      - "5173:80"            # expose le front en local sur http://localhost:5173
    # pour 443, ajoute un vrai TLS (Let's Encrypt) avant d'ouvrir : "443:443"

volumes:
  dbdata:
