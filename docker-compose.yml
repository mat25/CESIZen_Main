services:
  db:
    image: mysql:8.4.6
    container_name: cesizen-mysql
    ports:
      - "3306:3306"
    env_file: ".env"             # Doit contenir au minimum: MYSQL_ROOT_PASSWORD=password
    environment:
      - MYSQL_DATABASE=cesi_zen
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./api/data/db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - cesizen-net

  backend:
    build: ./api
    container_name: cesizen-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/cesi_zen?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
    networks:
      - cesizen-net

  frontend:
    build: ./CESIZen-front
    container_name: cesizen-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - cesizen-net

networks:
  cesizen-net:
    driver: bridge
