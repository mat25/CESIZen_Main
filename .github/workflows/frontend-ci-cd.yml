name: frontend-ci-cd-dryrun

on:
  push:
    branches: [ develop, main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: CESIZen-front

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # DEBUG: verifie que le lockfile est bien present au bon chemin
      - name: Debug lockfile path
        run: |
          pwd
          ls -la
          test -f package-lock.json && echo "OK: package-lock.json present" || (echo "KO: lockfile manquant" && exit 1)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # IMPORTANT: chemin RELATIF AU REPO, pas au working-directory du job
          cache-dependency-path: CESIZen-front/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build || (mkdir -p dist && echo "dist placeholder" > dist/index.html)

      - name: Pack artifacts
        run: |
          mkdir -p ../out
          tar -czf ../out/frontend-dist.tgz -C dist .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dryrun-artifacts
          path: out/*
